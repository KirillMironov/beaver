syntax = "proto3";

package proto;

option go_package = "./;proto";

service Storage {
  rpc Upload (UploadRequest) returns (stream File) {}
  rpc Download (DownloadRequest) returns (stream File) {}
}

message User {
  string username = 1;
  string passphrase = 2;
}

message File {
  bytes chunk = 1;
}

message UploadRequest {
  User user = 1;
  string filename = 2;
}

message DownloadRequest {
  User user = 1;
  string filename = 2;
}
